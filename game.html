<html>
	<head>
	
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>
	
	<body>
	
		<canvas id="gameCanvas" width="800" height="600"></canvas>
		
		<script>
		
			var ballX = 75;
			var ballSpeedX = 5; // This Variable controls the speed and it also controls the direction by adding minus or negative
		
			var canvas; // Gets the Height and Width
			var canvasContext; // Returns the graphical buffer allowing for lines, color, field shapes and graphical text
			
			var framesPerSecond = 30;
			setInterval(updateAll, 1000/framesPerSecond);
		
			window.onload = function() 
			{
				
				canvas = document.getElementById('gameCanvas');
				canvasContext = canvas.getContext('2d');
				
				var framesPerSecond = 30;
				setInterval(updateAll, 1000/framesPerSecond);
			
			}
			
			function updateAll()
			{
				ballX += ballSpeedX;
				
				canvasContext.fillStyle = 'black';
				canvasContext.fillRect(0, 0, canvas.width, canvas.height);
				//                    x , y position relates to the top left corner of the rectangle
				
				canvasContext.fillStyle = 'white';
				canvasContext.beginPath();
				canvasContext.arc(ballX, 100, 10, 0, Math.PI*2, true);
			    //                circle's,center, radius, C, clockwise=true	
				canvasContext.fill();
			
			
			}
	
		</script>
	</body>

</html>
